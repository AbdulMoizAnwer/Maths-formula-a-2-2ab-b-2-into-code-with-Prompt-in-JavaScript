<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths formula (a^2 + 2ab + b^2) into code with Prompt</title>
</head>
<body>
    <script>
        var first = prompt("Enter your first number: ");
        var second = prompt("Enter your second number: ");
        var result = parseInt(first)*parseInt(first) + 2*parseInt(first)*parseInt(second) + parseInt(second)*parseInt(second);
        document.write(result);
    </script>
</body>
</html>
